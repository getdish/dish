apiVersion: apps/v1
kind: Deployment
metadata:
  name: rio-controller
  namespace: rio-system
spec:
  selector:
    matchLabels:
      rio-controller: "true"
  template:
    metadata:
      labels:
        rio-controller: "true"
    spec:
      containers:
      - args:
        - rio-controller
        - --features
        - ""
        env:
        - name: RUN_API_VALIDATOR
          value: "TRUE"
        - name: RIO_NAMESPACE
          value: rio-system
        image: rancher/rio-controller:v0.7.0
        imagePullPolicy: Always
        name: rio-controller
        volumeMounts:
        - mountPath: /var/run/rio/ssl
          name: secret-api-validator
          readOnly: true
      serviceAccountName: rio-controller-serviceaccount
      volumes:
      - name: secret-api-validator
        secret:
          defaultMode: 420
          optional: true
          secretName: rio-api-validator
