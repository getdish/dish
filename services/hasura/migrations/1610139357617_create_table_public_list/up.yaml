- args:
    cascade: false
    read_only: false
    sql: "CREATE TABLE \"public\".\"list\"(\"id\" uuid NOT NULL DEFAULT gen_random_uuid(),
      \"created_at\" timestamptz NOT NULL DEFAULT now(), \"updated_at\" timestamptz
      NOT NULL DEFAULT now(), \"name\" text NOT NULL, \"description\" text, \"slug\"
      text NOT NULL DEFAULT gen_random_uuid(), \"comments\" jsonb, PRIMARY KEY (\"id\")
      , UNIQUE (\"slug\"));\nCREATE OR REPLACE FUNCTION \"public\".\"set_current_timestamp_updated_at\"()\nRETURNS
      TRIGGER AS $$\nDECLARE\n  _new record;\nBEGIN\n  _new := NEW;\n  _new.\"updated_at\"
      = NOW();\n  RETURN _new;\nEND;\n$$ LANGUAGE plpgsql;\nCREATE TRIGGER \"set_public_list_updated_at\"\nBEFORE
      UPDATE ON \"public\".\"list\"\nFOR EACH ROW\nEXECUTE PROCEDURE \"public\".\"set_current_timestamp_updated_at\"();\nCOMMENT
      ON TRIGGER \"set_public_list_updated_at\" ON \"public\".\"list\" \nIS 'trigger
      to set value of column \"updated_at\" to current timestamp on row update';"
  type: run_sql
