- args:
    delete:
      columns: '*'
    enable_manual: true
    headers: []
    insert:
      columns: '*'
    name: gorse_sync
    replace: true
    retry_conf:
      interval_sec: 10
      num_retries: 3
      timeout_sec: 60
    table:
      name: review
      schema: public
    update:
      columns:
      - rating
      - username
      - id
      - restaurant_id
      - tag_id
      - user_id
      - favorited
    webhook_from_env: GORSE_SYNC_HOOK
  type: create_event_trigger
