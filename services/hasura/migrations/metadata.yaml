version: 2
tables:
- table:
    schema: public
    name: menu_item
  object_relationships:
  - name: restaurant
    using:
      foreign_key_constraint_on: restaurant_id
  insert_permissions:
  - role: contributor
    permission:
      check: {}
      columns:
      - description
      - image
      - name
      - price
      - restaurant_id
  select_permissions:
  - role: anon
    permission:
      columns:
      - description
      - id
      - image
      - name
      - price
      - restaurant_id
      filter: {}
  - role: contributor
    permission:
      columns:
      - price
      - description
      - image
      - name
      - created_at
      - updated_at
      - id
      - restaurant_id
      filter: {}
  - role: user
    permission:
      columns:
      - name
      - created_at
      - updated_at
      - id
      - restaurant_id
      - image
      - price
      - description
      filter: {}
      limit: 500
  update_permissions:
  - role: contributor
    permission:
      columns:
      - description
      - image
      - name
      - price
      - restaurant_id
      filter: {}
      check: null
  delete_permissions:
  - role: contributor
    permission:
      filter: {}
- table:
    schema: public
    name: opening_hours
  object_relationships:
  - name: restaurant
    using:
      foreign_key_constraint_on: restaurant_id
- table:
    schema: public
    name: photo
- table:
    schema: public
    name: photo_xref
  object_relationships:
  - name: photo
    using:
      foreign_key_constraint_on: photo_id
- table:
    schema: public
    name: restaurant
  array_relationships:
  - name: menu_items
    using:
      foreign_key_constraint_on:
        column: restaurant_id
        table:
          schema: public
          name: menu_item
  - name: reviews
    using:
      foreign_key_constraint_on:
        column: restaurant_id
        table:
          schema: public
          name: review
  - name: tags
    using:
      foreign_key_constraint_on:
        column: restaurant_id
        table:
          schema: public
          name: restaurant_tag
  computed_fields:
  - name: is_open_now
    definition:
      function:
        schema: public
        name: is_restaurant_open
      table_argument: null
  - name: top_tags
    definition:
      function:
        schema: public
        name: restaurant_top_tags
      table_argument: null
    comment: ""
  select_permissions:
  - role: anon
    permission:
      columns:
      - address
      - city
      - description
      - headlines
      - hours
      - id
      - image
      - location
      - name
      - photos
      - price_range
      - rating
      - rating_factors
      - slug
      - sources
      - state
      - telephone
      - website
      - zip
      computed_fields:
      - is_open_now
      filter: {}
  - role: contributor
    permission:
      columns:
      - address
      - city
      - created_at
      - description
      - headlines
      - hours
      - id
      - image
      - location
      - name
      - photos
      - price_range
      - rating
      - rating_factors
      - slug
      - sources
      - state
      - telephone
      - updated_at
      - website
      - zip
      computed_fields:
      - is_open_now
      filter: {}
  - role: user
    permission:
      columns:
      - address
      - city
      - created_at
      - description
      - headlines
      - hours
      - id
      - image
      - location
      - name
      - photos
      - price_range
      - rating
      - rating_factors
      - slug
      - sources
      - state
      - telephone
      - updated_at
      - website
      - zip
      computed_fields:
      - is_open_now
      filter: {}
      limit: 100
  update_permissions:
  - role: contributor
    permission:
      columns:
      - address
      - city
      - created_at
      - description
      - hours
      - id
      - image
      - location
      - name
      - photos
      - price_range
      - rating
      - rating_factors
      - slug
      - sources
      - state
      - telephone
      - updated_at
      - website
      - zip
      filter: {}
      check: null
  delete_permissions:
  - role: contributor
    permission:
      filter: {}
- table:
    schema: public
    name: restaurant_tag
  object_relationships:
  - name: restaurant
    using:
      foreign_key_constraint_on: restaurant_id
  - name: tag
    using:
      foreign_key_constraint_on: tag_id
  array_relationships:
  - name: reviews
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: review
        column_mapping:
          tag_id: tag_id
          restaurant_id: restaurant_id
  insert_permissions:
  - role: contributor
    permission:
      check: {}
      columns:
      - rating
      - restaurant_id
      - tag_id
  select_permissions:
  - role: anon
    permission:
      columns:
      - photos
      - rank
      - rating
      - restaurant_id
      - tag_id
      filter: {}
  - role: contributor
    permission:
      columns:
      - photos
      - rank
      - rating
      - restaurant_id
      - tag_id
      filter: {}
  - role: user
    permission:
      columns:
      - photos
      - rank
      - rating
      - restaurant_id
      - tag_id
      filter: {}
  update_permissions:
  - role: contributor
    permission:
      columns:
      - rating
      - restaurant_id
      - tag_id
      filter: {}
      check: null
  delete_permissions:
  - role: contributor
    permission:
      filter: {}
- table:
    schema: public
    name: review
  object_relationships:
  - name: restaurant
    using:
      foreign_key_constraint_on: restaurant_id
  - name: tag
    using:
      foreign_key_constraint_on: tag_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
  array_relationships:
  - name: sentiments
    using:
      foreign_key_constraint_on:
        column: review_id
        table:
          schema: public
          name: review_tag
  insert_permissions:
  - role: contributor
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
      - categories
      - authored_at
      - favorited
      - id
      - rating
      - restaurant_id
      - tag_id
      - text
      - updated_at
      - user_id
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
      - categories
      - authored_at
      - favorited
      - id
      - rating
      - restaurant_id
      - tag_id
      - text
      - updated_at
      - user_id
  select_permissions:
  - role: anon
    permission:
      columns:
      - authored_at
      - categories
      - id
      - rating
      - restaurant_id
      - source
      - tag_id
      - text
      - updated_at
      - user_id
      filter: {}
  - role: contributor
    permission:
      columns:
      - categories
      - authored_at
      - id
      - rating
      - restaurant_id
      - tag_id
      - text
      - updated_at
      - user_id
      filter: {}
  - role: user
    permission:
      columns:
      - authored_at
      - categories
      - favorited
      - id
      - rating
      - restaurant_id
      - source
      - tag_id
      - text
      - updated_at
      - user_id
      filter: {}
  update_permissions:
  - role: contributor
    permission:
      columns:
      - categories
      - authored_at
      - id
      - rating
      - restaurant_id
      - tag_id
      - text
      - updated_at
      - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
  - role: user
    permission:
      columns:
      - categories
      - authored_at
      - favorited
      - id
      - rating
      - restaurant_id
      - tag_id
      - text
      - updated_at
      - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
  delete_permissions:
  - role: contributor
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
  event_triggers:
  - name: gorse_sync
    definition:
      enable_manual: true
      insert:
        columns: '*'
      delete:
        columns: '*'
      update:
        columns:
        - rating
        - username
        - id
        - restaurant_id
        - tag_id
        - user_id
        - favorited
    retry_conf:
      num_retries: 3
      interval_sec: 10
      timeout_sec: 60
    webhook_from_env: DISH_HOOKS_ENDPOINT
