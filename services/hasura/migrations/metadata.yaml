version: 2
tables:
- table:
    schema: public
    name: menu_item
  object_relationships:
  - name: restaurant
    using:
      foreign_key_constraint_on: restaurant_id
  insert_permissions:
  - role: contributor
    permission:
      check: {}
      columns:
      - description
      - image
      - name
      - price
      - restaurant_id
  select_permissions:
  - role: anon
    permission:
      columns:
      - description
      - id
      - image
      - name
      - price
      - restaurant_id
      filter: {}
  - role: contributor
    permission:
      columns:
      - price
      - description
      - image
      - name
      - created_at
      - updated_at
      - id
      - restaurant_id
      filter: {}
  - role: user
    permission:
      columns:
      - name
      - created_at
      - updated_at
      - id
      - restaurant_id
      - image
      - price
      - description
      filter: {}
      limit: 500
  update_permissions:
  - role: contributor
    permission:
      columns:
      - description
      - image
      - name
      - price
      - restaurant_id
      filter: {}
  delete_permissions:
  - role: contributor
    permission:
      filter: {}
- table:
    schema: public
    name: restaurant
  array_relationships:
  - name: menu_items
    using:
      foreign_key_constraint_on:
        column: restaurant_id
        table:
          schema: public
          name: menu_item
  - name: reviews
    using:
      foreign_key_constraint_on:
        column: restaurant_id
        table:
          schema: public
          name: review
  - name: scrapes
    using:
      foreign_key_constraint_on:
        column: restaurant_id
        table:
          schema: public
          name: scrape
  - name: tags
    using:
      foreign_key_constraint_on:
        column: restaurant_id
        table:
          schema: public
          name: restaurant_tag
  computed_fields:
  - name: is_open_now
    definition:
      function:
        schema: public
        name: is_restaurant_open
      table_argument: null
  - name: top_tags
    definition:
      function:
        schema: public
        name: restaurant_top_tags
      table_argument: null
    comment: ""
  select_permissions:
  - role: anon
    permission:
      columns:
      - address
      - city
      - description
      - hours
      - id
      - image
      - location
      - name
      - photos
      - price_range
      - rating
      - rating_factors
      - slug
      - sources
      - state
      - telephone
      - website
      - zip
      computed_fields:
      - is_open_now
      filter: {}
  - role: contributor
    permission:
      columns:
      - address
      - city
      - created_at
      - description
      - hours
      - id
      - image
      - location
      - name
      - photos
      - price_range
      - rating
      - rating_factors
      - slug
      - sources
      - state
      - telephone
      - updated_at
      - website
      - zip
      computed_fields:
      - is_open_now
      filter: {}
  - role: user
    permission:
      columns:
      - address
      - city
      - created_at
      - description
      - hours
      - id
      - image
      - location
      - name
      - photos
      - price_range
      - rating
      - rating_factors
      - slug
      - sources
      - state
      - telephone
      - updated_at
      - website
      - zip
      computed_fields:
      - is_open_now
      filter: {}
      limit: 100
  update_permissions:
  - role: contributor
    permission:
      columns:
      - address
      - city
      - created_at
      - description
      - hours
      - image
      - location
      - name
      - photos
      - price_range
      - rating
      - rating_factors
      - sources
      - state
      - telephone
      - updated_at
      - website
      - zip
      filter: {}
  delete_permissions:
  - role: contributor
    permission:
      filter: {}
