- type: drop_insert_permission
  args:
    role: user
    table:
      name: list
      schema: public
- type: create_insert_permission
  args:
    permission:
      backend_only: false
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
      - color
      - description
      - id
      - image
      - location
      - name
      - public
      - region
      - slug
      - theme
      - user_id
      set: {}
    role: user
    table:
      name: list
      schema: public
