- args:
    cascade: false
    read_only: false
    sql: "CREATE function review_defaults_trigger() RETURNS TRIGGER AS $$\r\nBEGIN\r\n
      \   new.username := (SELECT username FROM \"user\" WHERE new.user_id = \"user\".id);\r\n
      \   new.location := (SELECT location FROM restaurant WHERE new.restaurant_id
      = restaurant.id);\r\n    RETURN new;\r\nEND\r\n$$ language plpgsql;\r\n\r\nCREATE
      TRIGGER review_trigger BEFORE INSERT OR UPDATE ON review FOR EACH ROW EXECUTE
      PROCEDURE review_defaults_trigger();"
  type: run_sql
