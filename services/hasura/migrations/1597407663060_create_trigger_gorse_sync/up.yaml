- args:
    delete:
      columns: '*'
    enable_manual: false
    headers: []
    insert:
      columns: '*'
    name: gorse_sync
    retry_conf:
      interval_sec: 10
      num_retries: 3
      timeout_sec: 60
    table:
      name: review
      schema: public
    update:
      columns:
      - rating
      - username
      - id
      - restaurant_id
      - tag_id
      - user_id
      - favorited
    webhook_from_env: DISH_HOOKS_ENDPOINT
  type: create_event_trigger
