- args:
    cascade: false
    read_only: false
    sql: "CREATE TABLE \"public\".\"photos\"(\"id\" uuid NOT NULL DEFAULT gen_random_uuid(),
      \"restaurant_id\" uuid NOT NULL, \"created_at\" timestamptz NOT NULL DEFAULT
      now(), \"updated_at\" timestamptz NOT NULL DEFAULT now(), \"url\" text NOT NULL,
      \"quality\" numeric NOT NULL, PRIMARY KEY (\"id\") , FOREIGN KEY (\"restaurant_id\")
      REFERENCES \"public\".\"restaurant\"(\"id\") ON UPDATE cascade ON DELETE cascade,
      UNIQUE (\"id\"));\nCREATE OR REPLACE FUNCTION \"public\".\"set_current_timestamp_updated_at\"()\nRETURNS
      TRIGGER AS $$\nDECLARE\n  _new record;\nBEGIN\n  _new := NEW;\n  _new.\"updated_at\"
      = NOW();\n  RETURN _new;\nEND;\n$$ LANGUAGE plpgsql;\nCREATE TRIGGER \"set_public_photos_updated_at\"\nBEFORE
      UPDATE ON \"public\".\"photos\"\nFOR EACH ROW\nEXECUTE PROCEDURE \"public\".\"set_current_timestamp_updated_at\"();\nCOMMENT
      ON TRIGGER \"set_public_photos_updated_at\" ON \"public\".\"photos\" \nIS 'trigger
      to set value of column \"updated_at\" to current timestamp on row update';"
  type: run_sql
- args:
    name: photos
    schema: public
