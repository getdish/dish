- type: drop_update_permission
  args:
    role: user
    table:
      name: list
      schema: public
- type: create_update_permission
  args:
    permission:
      columns:
      - color
      - description
      - image
      - location
      - name
      - public
      - region
      - slug
      - theme
      - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      set: {}
    role: user
    table:
      name: list
      schema: public
