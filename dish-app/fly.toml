app = "dish-app"

kill_signal = "SIGINT"
kill_timeout = 4

[experimental]
  private_network = true

[[services]]
  internal_port = 4444
  protocol = "tcp"

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20

  [[services.ports]]
    handlers = ["http"]
    port = "80"

  [[services.ports]]
    handlers = ["tls", "http"]
    port = "443"

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "10s"
    restart_limit = 2
    timeout = "2s"
